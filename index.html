<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <hr/>
    <div id="display-element"></div>
    <button onclick="displayDate()">Click Me</button>
    <hr/>
    <div>
      <form id="form">
        <label for="Number to String">Number to String</label>
        <input type="number" id="number">
        <button type="submit" onclick="numToString()"> Submit </button>
        <div id="numberToString"></div>
      </form>
    </div> <br>
    
    <div>
      <form id="formToNumber">
        <label for="Number to String">String to Number</label>
        <input type="text" id="string">
        <button type="submit" onclick="strToNum()"> Submit </button>
        <div id="stringToNumber"></div>
      </form>
    </div> <br>
      
    <div>
      <form id="formDataTypes">
        <div>Different Data Types</div>
        <label for="num1">Options are:</label>
        <label for="num2">True/False, Null, Undefined, Number, NaN, String</label> <br>
        <input type="text" id="data">
        <button type="submit" onclick="diffDataTypes()"> What's the data type? </button>
        <div id="dataTypes"></div>
      </form>
    </div> <br>

  <div>
    <form id="formAddNumber">
      <div>Add Two Numbers</div>
      <label for="num1">Number 1</label>
      <input type="number" id="addOne">
      <label for="num2">Number 2</label>
      <input type="number" id="addTwo">
      <button type="submit" onclick="sumTwo()"> Add </button>
      <div id="addNumbers"></div>
    </form>
  </div> <br>

  <div>
    <form id="formBothTrue">
      <div>Type in both inputs</div>
      <label for="thing1">Thing 1</label>
      <input type="number" id="thingOne">
      <label for="thing2">Thing 2</label>
      <input type="number" id="thingTwo">
      <button type="submit" onclick="andTrue()"> Is it true? </button>
      <div id="checkBothTrue"></div>
    </form>
  </div> <br>

  <div>
    <form id="formSingleTrue">
      <div>Try typing in one only.</div>
      <label for="thing3">Thing 3</label>
      <input type="number" id="thingThree">
      <label for="thing4">Thing 4</label>
      <input type="number" id="thingFour">
      <button type="submit" onclick="oneTrue()"> Is it still true? </button>
      <div id="checkSingleTrue"></div>
    </form>
  </div> <br>

  <div>
    <form id="formBothNotTrue">
      <div>Don't type anything.</div>
      <label for="thing5">Thing 5</label>
      <input type="number" id="thingFive">
      <label for="thing6">Thing 6</label>
      <input type="number" id="thingSix">
      <button type="submit" onclick="notTrue()"> Is it still true? </button>
      <div id="checkBothNotTrue"></div>
    </form>
  </div>


  <script src="main.js"></script>
</body>
</html>
